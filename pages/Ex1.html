<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Ex1.css">
    <title>Ex1</title>
</head>
<body>
    <div class="container">
        <div class="row bg-img">
            <div class="login-main">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 header text-center">
                        <h3><strong>Login Form</strong></h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda quia exercitationem magni nobis eum.</p><br>
                    </div>
                    <div class="col-md-6 col-sm-8 col-xs-12 mx-auto">
                        <div class="login-module">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="login-module-head">
                                        <h4>Login</h4>
                                        <p>Username and Password</p>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="login-module-detail">
                                        <form>
                                            <div class="mb-3">
                                                <input type="text" name="unm" placeholder="Username" class="form-control">
                                            </div>
                                            <div class="mb-3">
                                                <input type="password" name="pwd" placeholder="Password" class="form-control">
                                            </div>
                                            <button type="submit" class="btn btn-block btn-primary">Log in</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 social-icon text-center">
                        <h5>Login with</h5>
                        <div class="btn-vertical">
                            <a href="#" type="button" class="btn btn-outline-primary"><i class="fa fa-facebook"></i> Facebook</a>
                            <a href="#" type="button" class="btn btn-outline-info"><i class="fa fa-twitter"></i> Twitter</a>
                            <a href="#" type="button" class="btn btn-outline-danger"><i class="fa fa-google-plus"></i> Google Plus</a><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
